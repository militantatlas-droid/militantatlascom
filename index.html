<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MİLİTAN ATLASI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    body {
      background:#000;
      color:#eee;
      font-family:Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    body::before {
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image: url('https://www.ctvnews.ca/resizer/v2/KKXSNHXOERG7DH7I7LFGIYNEXI.jpg?smart=true&auth=970d00daafbefeaa0cfdaf3e0b243a5309ea511a79b01f6105af0974256fe297&width=1600');
      background-size:cover;
      background-position:center;
      filter:blur(8px) brightness(0.45);
      transform:scale(1.05);
    }
    @media (orientation: portrait), (max-aspect-ratio: 9/16) {
      body::before {
        background-image: url('https://militantatlas-droid.github.io/militantatlastr/mobilbackground.png');
      }
    }
    .container {
      position:relative;
      z-index:1;
      text-align:center;
      width:100%;
      max-width:420px;
      padding:12px;
      background:rgba(0,0,0,0.45);
      border-radius:16px;
    }
    h1 {
      font-size:clamp(2rem,7vw,3.2rem);
      margin:0.8rem 0 2rem;
      color:#4ade80;
      text-shadow:0 0 12px rgba(74,222,128,0.4);
      letter-spacing:1.5px;
    }
    .languages {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
    }
    .lang-btn {
      background:#111;
      border:2px solid #333;
      border-radius:14px;
      padding:2rem 1.5rem;
      font-size:2rem;
      font-weight:900;
      cursor:pointer;
      transition:all 0.3s ease;
      box-shadow:0 4px 15px rgba(0,0,0,0.7);
    }
    .lang-btn:hover {
      background:#4ade80;
      color:#000;
      border-color:#4ade80;
      transform:translateY(-5px);
      box-shadow:0 10px 30px rgba(74,222,128,0.5);
    }
    .hint {
      margin-top:3rem;
      font-size:1.3rem;
      color:#888;
    }
    .hint strong { color:#4ade80; }
    @media (max-width:380px) {
      .lang-btn { padding:1.8rem 1rem; font-size:1.8rem; }
      h1 { font-size:2.8rem; }
      .hint { font-size:1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MİLİTAN ATLASI</h1>
    <div class="languages">
      <div class="lang-btn" onclick="selectLang('tr')">TÜRKÇE</div>
      <div class="lang-btn" onclick="selectLang('en')">ENGLISH</div>
    </div>
    <div class="hint">
      <strong>Lütfen dil seçin / Please select language</strong>
    </div>
  </div>

  <script>
    function selectLang(lang) {
      if (lang === 'tr') {
        window.location.href = 'afrika.html';        // Türkçe harita
      } else {
        window.location.href = 'africa.html';        // İngilizce harita
      }
    }
  </script>
</body>
</html>
