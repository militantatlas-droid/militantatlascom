<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MÄ°LÄ°TAN ATLASI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      overflow:hidden;
    }
    body {
      background:#000;
      color:#eee;
      font-family:Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    /* VarsayÄ±lan (PC / yatay ekran) arka plan */
    body::before {
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image: url('https://www.ctvnews.ca/resizer/v2/KKXSNHXOERG7DH7I7LFGIYNEXI.jpg?smart=true&auth=970d00daafbefeaa0cfdaf3e0b243a5309ea511a79b01f6105af0974256fe297&width=1600');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      filter:blur(8px) brightness(0.45);
      transform:scale(1.05);
    }

    /* Mobil / dikey ekran iÃ§in farklÄ± fotoÄŸraf */
    @media (orientation: portrait), (max-aspect-ratio: 9/16) {
      body::before {
        background-image: url('https://militantatlas-droid.github.io/militantatlastr/mobilbackground.png');
      }
    }

    .container {
      position:relative;
      z-index:1;
      text-align:center;
      width:100%;
      max-width:420px;
      padding:12px;
      max-height:100vh;
      overflow:hidden;
      background:rgba(0,0,0,0.45);
      border-radius:16px;
    }

    /* Dil seÃ§imi butonlarÄ± */
    #lang-switch {
      position:absolute;
      top:15px;
      right:15px;
      z-index:10;
      display:flex;
      gap:8px;
    }
    #lang-switch button {
      background:#333;
      color:#eee;
      border:none;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.9rem;
      transition:all 0.2s;
    }
    #lang-switch button:hover {
      background:#555;
    }
    #lang-switch button.active {
      background:#4ade80;
      color:#000;
    }

    h1 {
      font-size:clamp(2rem,7vw,3.2rem);
      margin:0.8rem 0 1.2rem;
      color:#4ade80;
      text-shadow:0 0 12px rgba(74,222,128,0.4);
      letter-spacing:1.5px;
    }

    .continents {
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin:1rem 0;
    }

    .continent {
      background:#111;
      border:1.5px solid #333;
      border-radius:12px;
      padding:1.4rem 1rem;
      font-size:clamp(1.3rem,4.8vw,1.7rem);
      font-weight:bold;
      cursor:pointer;
      transition:all 0.2s ease;
      box-shadow:0 3px 10px rgba(0,0,0,0.6);
      touch-action:manipulation;
      -webkit-tap-highlight-color:transparent;
    }

    .continent:hover,
    .continent:active {
      background:#4ade80;
      color:#000;
      border-color:#4ade80;
      box-shadow:0 6px 20px rgba(74,222,128,0.5);
      transform:translateY(-3px);
    }

    .africa {
      font-size:clamp(1.5rem,5.2vw,1.9rem);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    .hint {
      font-size:clamp(0.95rem,3.8vw,1.2rem);
      color:#888;
      margin-top:1.5rem;
      letter-spacing:0.8px;
    }

    .hint strong {
      color:#4ade80;
    }

    @media (max-width:380px) {
      .container { padding:8px; }
      .continent { padding:1.2rem 0.8rem; font-size:1.55rem; }
      h1 { font-size:2.8rem; margin:0.6rem 0 0.8rem; }
      .hint { margin-top:1.2rem; font-size:1.15rem; }
      .continents { gap:0.9rem; }
      #lang-switch { top:10px; right:10px; }
      #lang-switch button { padding:6px 10px; font-size:0.85rem; }
    }
  </style>
</head>
<body>
  <!-- Dil seÃ§imi butonlarÄ± -->
  <div id="lang-switch">
    <button id="btn-tr" onclick="setLanguage('tr')">ðŸ‡¹ðŸ‡· TR</button>
    <button id="btn-en" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ EN</button>
  </div>

  <div class="container">
    <h1 id="title">MÄ°LÄ°TAN ATLASI</h1>
    <div class="continents">
      <div class="continent africa" onclick="goTo('Afrika')" id="btn-africa">AFRÄ°KA</div>
      <div class="continent" onclick="goTo('Asya')" id="btn-asya">ASYA</div>
      <div class="continent" onclick="goTo('Avrupa')" id="btn-avrupa">AVRUPA</div>
      <div class="continent" onclick="goTo('Kuzey Amerika')" id="btn-kuzey">KUZEY AMERÄ°KA</div>
      <div class="continent" onclick="goTo('GÃ¼ney Amerika')" id="btn-guney">GÃœNEY AMERÄ°KA</div>
    </div>
    <div class="hint">
      <strong id="hint-text">LÃ¼tfen bir bÃ¶lge seÃ§in...</strong>
    </div>
  </div>

  <script>
    // Dil verileri
    const translations = {
      tr: {
        title: "MÄ°LÄ°TAN ATLASI",
        hint: "LÃ¼tfen bir bÃ¶lge seÃ§in...",
        africa: "AFRÄ°KA",
        asya: "ASYA",
        avrupa: "AVRUPA",
        kuzey: "KUZEY AMERÄ°KA",
        guney: "GÃœNEY AMERÄ°KA",
        alert: " bÃ¶lgesi yakÄ±nda hazÄ±r olacak!"
      },
      en: {
        title: "MILITANT ATLAS",
        hint: "Please select a region...",
        africa: "AFRICA",
        asya: "ASIA",
        avrupa: "EUROPE",
        kuzey: "NORTH AMERICA",
        guney: "SOUTH AMERICA",
        alert: " region is coming soon!"
      }
    };

    // Dil deÄŸiÅŸtirme
    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;

      const t = translations[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('hint-text').textContent = t.hint;

      document.getElementById('btn-africa').textContent = t.africa;
      document.getElementById('btn-asya').textContent = t.asya;
      document.getElementById('btn-avrupa').textContent = t.avrupa;
      document.getElementById('btn-kuzey').textContent = t.kuzey;
      document.getElementById('btn-guney').textContent = t.guney;

      // Aktif butonu vurgula
      document.getElementById('btn-tr').classList.toggle('active', lang === 'tr');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
    }

    // goTo fonksiyonu (dil dinamik)
    function goTo(continentKey) {
      const lang = localStorage.getItem('lang') || 'tr';
      const t = translations[lang];
      const continentMap = {
        'Afrika': t.africa,
        'Asya': t.asya,
        'Avrupa': t.avrupa,
        'Kuzey Amerika': t.kuzey,
        'GÃ¼ney Amerika': t.guney
      };
      const continentName = continentMap[continentKey];

      if (continentKey === 'Afrika') {
        window.location.href = 'afrika.html';
      } else {
        alert(continentName + t.alert);
      }
    }

    // Sayfa yÃ¼klendiÄŸinde dil uygula
    window.onload = () => {
      const savedLang = localStorage.getItem('lang') || 'tr';
      setLanguage(savedLang);
    };
  </script>
</body>
</html>
