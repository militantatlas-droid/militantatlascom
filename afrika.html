<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MİLİTAN ATLASI AFRİKA</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }
    #container { display: flex; height: 100%; }
    #map-area {
      flex: 1;
      position: relative;
      background: #141414;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      touch-action: manipulation;
    }
    svg path {
      fill: #2a2a2a;
      stroke: #333;
      stroke-width: 1.5;
      vector-effect: non-scaling-stroke;
      transition: fill 0.25s, stroke 0.25s;
    }
    svg path:hover       { fill: #4a6 !important; }
    svg path.active      { fill: #e44 !important; stroke: #fff; stroke-width: 2.5; }
    svg path.highlight-red { fill: #e55 !important; stroke: #fff !important; stroke-width: 2.4; }

    .tooltip {
      position: absolute;
      background: rgba(20,20,20,0.94);
      color: #eee;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13.5px;
      pointer-events: none;
      z-index: 100;
      max-width: 280px;
      box-shadow: 0 6px 20px #0008;
      display: none;
      border: 1px solid #444;
    }
    .tooltip.visible { display: block; }
    .tooltip strong { color: #7d8; display: block; font-size: 15px; margin-bottom: 6px; }

    #sidebar {
      width: 340px;
      background: #181818;
      border-left: 1px solid #222;
      color: #ddd;
      padding: 20px;
      position: relative;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.38s cubic-bezier(0.25,0.8,0.25,1);
      box-shadow: -8px 0 24px #0006;
      z-index: 300;
    }
    #sidebar.active { transform: translateX(0); }

    #sidebar-close {
      position: absolute;
      top: 14px; right: 14px;
      width: 30px; height: 30px;
      background: #333;
      color: #ccc;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    #sidebar-close:hover { background: #555; }

    #mode-buttons { margin-bottom: 24px; }
    .mode-button {
      display: block;
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #333;
      color: #ccc;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.18s;
    }
    .mode-button:hover { background: #2a2a2a; }
    .mode-button.active {
      background: #5a8;
      color: #111;
      border-color: #5a8;
      font-weight: 600;
    }

    #search-container { margin-bottom: 16px; position: relative; }
    #search-input {
      width: 100%;
      padding: 12px 44px 12px 14px;
      background: #222;
      border: 1px solid #333;
      color: #eee;
      border-radius: 8px;
      font-size: 15px;
    }
    #search-input::placeholder { color: #777; }
    #clear-search {
      position: absolute;
      right: 12px; top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #777;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    .suggestion-item {
      padding: 14px 16px;
      background: #222;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      border-left: 4px solid #5a8;
      transition: all 0.18s;
    }
    .suggestion-item:hover {
      background: #2a2a2a;
      transform: translateX(4px);
    }

    #menu-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #333;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 6px 20px #0008;
      z-index: 150;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    #menu-button:hover { background: #444; transform: scale(1.08); }
    #menu-button.hidden { opacity: 0; pointer-events: none; }

    #sidebar-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 250;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s;
    }
    #sidebar-backdrop.visible { opacity: 1; pointer-events: all; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.82);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 400;
      padding: 16px;
    }
    .modal.active { display: flex; }

    .modal-content {
      background: #181818;
      border: 1px solid #333;
      border-radius: 12px;
      width: 100%;
      max-width: 560px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 16px 44px #000c;
      padding: 28px 24px;
    }

    .modal-close {
      position: absolute;
      top: 16px; right: 20px;
      width: 36px; height: 36px;
      background: #333;
      color: #ccc;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-close:hover { background: #555; }

    .modal h2 {
      margin: 0 0 24px 0;
      color: #7d8;
      font-size: 1.55rem;
    }

    #country-groups .group-item {
      margin: 12px 0;
      background: #222;
      padding: 16px;
      border-radius: 10px;
      border-left: 5px solid #5a8;
      cursor: pointer;
      transition: all 0.18s;
    }
    #country-groups .group-item:hover {
      background: #2a2a2a;
      transform: translateX(6px);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #333;
      margin: 20px 0 16px;
      gap: 6px;
    }
    .tab {
      padding: 10px 20px;
      background: #222;
      border: 1px solid #333;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: all 0.18s;
    }
    .tab.active {
      background: #2a2a2a;
      color: #7d8;
      border-color: #444 #444 transparent #444;
    }

    .tab-content { padding: 12px; line-height: 1.55; }

    /* Geniş detay modalı */
    #detail-full-modal .modal-content {
      max-width: 880px;
      width: 94%;
      padding: 36px 28px;
    }
    #detail-full-modal .tabs { margin: 28px 0 20px; }
    #detail-full-modal .tab { padding: 12px 24px; }

    #back-to-home {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 44px;
      height: 44px;
      background: #2a2a2a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 120;
      cursor: pointer;
      border: 1px solid #444;
      transition: all 0.2s;
    }
    #back-to-home:hover {
      background: #333;
      transform: scale(1.08);
    }
    #back-to-home svg {
      width: 22px;
      height: 22px;
      stroke: #bbb;
      stroke-width: 2.4;
    }

    @media (max-width: 768px) {
      #container { flex-direction: column; }
      #map-area { flex: 1 1 52%; }
      #sidebar {
        width: 100%;
        max-height: 68vh;
        position: fixed;
        bottom: 0; left: 0; right: 0;
        transform: translateY(100%);
        border-top: 1px solid #222;
        border-left: none;
      }
      #sidebar.active { transform: translateY(0); }
      #menu-button { bottom: 76px; right: 20px; }
      .modal-content { padding: 24px 18px; }
      #detail-full-modal .modal-content { padding: 28px 18px; max-height: 95vh; }
    }
  </style>
</head>
<body>

    </svg>
  </a>

  <!-- Sidebar (başlangıçta kapalı) -->
  <div id="sidebar">
    <button id="sidebar-close">×</button>

    <div id="mode-buttons">
      <button class="mode-button active" data-mode="country">ÜLKE ARA</button>
      <button class="mode-button" data-mode="group">GRUP ARA</button>
      <button class="mode-button" data-mode="map-by-group">GRUPLARIN FAAL OLDUKLARI ÜLKELER</button>
    </div>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Ülke veya grup ara...">
      <button id="clear-search">×</button>
    </div>

    <div id="sidebar-content"></div>
  </div>

  <!-- Menü butonu -->
  <button id="menu-button" title="Menüyü aç">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2.8">
      <line x1="4" y1="6" x2="20" y2="6"/>
      <line x1="4" y1="12" x2="20" y2="12"/>
      <line x1="4" y1="18" x2="20" y2="18"/>
    </svg>
  </button>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Ülke Modal -->
  <div id="country-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="country-modal-close">×</button>
      <h2 id="country-modal-title">Ülke</h2>
      <div id="country-groups"></div>
    </div>
  </div>

  <!-- Grup Küçük Modal -->
  <div id="group-detail-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="group-detail-close">×</button>
      <h2 id="group-detail-title">Grup Bilgileri</h2>

      <div class="tabs">
        <div class="tab active" data-tab="temel">Temel Bilgiler</div>
        <div class="tab" data-tab="durum">Durum</div>
        <div class="tab" data-tab="detay">Detay</div>
      </div>

      <div id="tab-content" class="tab-content"></div>
    </div>
  </div>

  <!-- Geniş Detay Modal -->
  <div id="detail-full-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="detail-full-close">×</button>
      <h2 id="detail-full-title">Genişletilmiş Grup Detayları</h2>

      <div class="tabs">
        <div class="tab active" data-tab="genel">Genel Bilgiler</div>
        <div class="tab" data-tab="eylemler">Eylemler</div>
        <div class="tab" data-tab="yapi">Yapı & Bağlantılar</div>
        <div class="tab" data-tab="notlar">Notlar</div>
      </div>

      <div id="full-tab-content" class="tab-content"></div>
    </div>
  </div>

  <div id="sidebar-backdrop"></div>
</div>

<script>
// ──────────────────────────────────────────────
// Değişkenler
// ──────────────────────────────────────────────
let countryData = {};
let activePath = null;
let currentGroup = null;
let currentMode = "country";

const tooltip         = document.getElementById("tooltip");
const mapArea         = document.getElementById("map-area");
const sidebar         = document.getElementById("sidebar");
const searchInput     = document.getElementById("search-input");
const clearSearch     = document.getElementById("clear-search");
const sidebarContent  = document.getElementById("sidebar-content");
const menuButton      = document.getElementById("menu-button");
const backdrop        = document.getElementById("sidebar-backdrop");
const modeButtons     = document.querySelectorAll(".mode-button");

// ──────────────────────────────────────────────
// Veri yükleme
// ──────────────────────────────────────────────
fetch("trdata.json")
  .then(res => res.json())
  .then(data => {
    countryData = data;
    initMap();
  })
  .catch(err => {
    console.error("trdata.json okunamadı", err);
    sidebarContent.innerHTML = `<p style="color:#e66; text-align:center; padding:80px 20px; font-size:1.3rem;">
      Veri dosyası yüklenemedi.
    </p>`;
    initMap();  // path'ler varsa harita yine de çalışsın
  });

// ──────────────────────────────────────────────
// Harita olayları
// ──────────────────────────────────────────────
function initMap() {
  document.querySelectorAll("svg path").forEach(path => {
    const id = path.id;
    if (!id) return;
    const name = path.getAttribute("data-name") || id;

    path.addEventListener("mouseover", e => {
      const c = countryData[id] || {};
      const groups = c.groups?.map(g => g.name_tr || g.name || "—").join("<br>") || "—";
      tooltip.innerHTML = `<strong>${c.name_tr || name}</strong><br>${groups}`;
      tooltip.classList.add("visible");
      moveTooltip(e);
    });

    path.addEventListener("mousemove", moveTooltip);
    path.addEventListener("mouseout", () => tooltip.classList.remove("visible"));

    path.addEventListener("click", e => {
      e.stopPropagation();
      activateCountry(id, name, path);
    });

    path.addEventListener("touchend", e => {
      e.preventDefault();
      activateCountry(id, name, path);
    }, { passive: false });
  });

  modeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      modeButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentMode = btn.dataset.mode;

      const placeholders = {
        country:     "Ülke ara… (Nijerya, Somali vb.)",
        group:       "Grup ara… (IŞİD, JNIM vb.)",
        "map-by-group": "Grup yaz… (ülkeler kırmızı olur)"
      };
      searchInput.placeholder = placeholders[currentMode] || "Ara…";

      searchInput.value = "";
      handleSearch();
      clearHighlights();
    });
  });

  searchInput.addEventListener("input", handleSearch);
  clearSearch.addEventListener("click", () => {
    searchInput.value = "";
    handleSearch();
  });

  menuButton.addEventListener("click", openSidebar);
  document.getElementById("sidebar-close").addEventListener("click", closeSidebar);
  backdrop.addEventListener("click", closeSidebar);

  document.getElementById("country-modal-close").addEventListener("click", closeCountryModal);
  document.getElementById("group-detail-close").addEventListener("click", closeGroupModal);
  document.getElementById("detail-full-close").addEventListener("click", closeFullDetailModal);

  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      const tabsContainer = tab.closest(".tabs");
      tabsContainer.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      if (tabsContainer.closest("#group-detail-modal")) {
        renderGroupTab(tab.dataset.tab);
      } else if (tabsContainer.closest("#detail-full-modal")) {
        renderFullTab(tab.dataset.tab);
      }
    });
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeAll();
  });
}

// ──────────────────────────────────────────────
// Yardımcı fonksiyonlar
// ──────────────────────────────────────────────

function moveTooltip(e) {
  const r = mapArea.getBoundingClientRect();
  let x = e.clientX - r.left + 20;
  let y = e.clientY - r.top + 20;
  x = Math.max(10, Math.min(x, r.width - tooltip.offsetWidth - 10));
  y = Math.max(10, Math.min(y, r.height - tooltip.offsetHeight - 10));
  tooltip.style.left = `${r.left + x}px`;
  tooltip.style.top  = `${r.top + y}px`;
}

function openSidebar() {
  sidebar.classList.add("active");
  menuButton.classList.add("hidden");
  backdrop.classList.add("visible");
  setTimeout(() => searchInput.focus(), 100);
}

function closeSidebar() {
  sidebar.classList.remove("active");
  menuButton.classList.remove("hidden");
  backdrop.classList.remove("visible");
}

function closeAll() {
  closeSidebar();
  closeCountryModal();
  closeGroupModal();
  closeFullDetailModal();
  clearHighlights();
}

function clearHighlights() {
  document.querySelectorAll("path.highlight-red, path.active").forEach(p => {
    p.classList.remove("highlight-red", "active");
  });
  activePath = null;
}

function handleSearch() {
  const term = searchInput.value.trim().toLowerCase();
  clearSearch.style.display = term ? "block" : "none";

  if (!term) {
    sidebarContent.innerHTML = "";
    if (currentMode === "map-by-group") clearHighlights();
    return;
  }

  if (currentMode === "country") {
    showCountrySuggestions(term);
  } else if (currentMode === "group") {
    showGroupSuggestions(term);
  } else if (currentMode === "map-by-group") {
    showMapByGroup(term);
  }
}

function showCountrySuggestions(term) {
  let html = `<h3 style="color:#7d8; margin:20px 0 10px;">Eşleşen Ülkeler</h3>`;
  const matches = [];

  for (const [id, c] of Object.entries(countryData)) {
    if ((c.name_tr || id).toLowerCase().includes(term)) {
      matches.push({id, name: c.name_tr || id});
    }
  }

  if (!matches.length) {
    html += `<p style="color:#777; padding:20px; text-align:center;">Sonuç yok</p>`;
  } else {
    matches.forEach(m => {
      html += `<div class="suggestion-item" data-id="${m.id}">${m.name}</div>`;
    });
  }

  sidebarContent.innerHTML = html;

  sidebarContent.querySelectorAll(".suggestion-item").forEach(el => {
    el.addEventListener("click", () => {
      activateCountry(el.dataset.id, el.textContent);
      closeSidebar();
    });
  });
}

function showGroupSuggestions(term) {
  const found = new Map();

  Object.values(countryData).forEach(c => {
    c.groups?.forEach(g => {
      const n = (g.name_tr || g.name || "").toLowerCase();
      if (n.includes(term)) {
        const displayName = g.name_tr || g.name || "İsimsiz";
        found.set(displayName.toLowerCase(), {name: displayName, group: g});
      }
    });
  });

  let html = `<h3 style="color:#7d8; margin:20px 0 10px;">Eşleşen Gruplar</h3>`;

  if (!found.size) {
    html += `<p style="color:#777; padding:20px; text-align:center;">Sonuç yok</p>`;
  } else {
    found.forEach(v => {
      html += `<div class="suggestion-item" data-gname="${v.name}">${v.name}</div>`;
    });
  }

  sidebarContent.innerHTML = html;

  sidebarContent.querySelectorAll(".suggestion-item").forEach(el => {
    el.addEventListener("click", () => {
      const name = el.dataset.gname;
      const item = [...found.values()].find(v => v.name === name);
      if (item?.group) {
        showGroupSmallModal(item.group);
        closeSidebar();
      }
    });
  });
}

function showMapByGroup(term) {
  const map = {};

  Object.entries(countryData).forEach(([code, c]) => {
    c.groups?.forEach(g => {
      const n = (g.name_tr || g.name || "").toLowerCase();
      if (n.includes(term)) {
        const displayName = g.name_tr || g.name || "İsimsiz";
        if (!map[displayName]) map[displayName] = [];
        map[displayName].push({code, name: c.name_tr || code});
      }
    });
  });

  let html = `<h3 style="color:#7d8; margin:20px 0 10px;">Gruplar (aktif ülkeler kırmızı)</h3>`;

  const keys = Object.keys(map);
  if (!keys.length) {
    html += `<p style="color:#777; padding:20px; text-align:center;">Sonuç yok</p>`;
  } else {
    keys.forEach(k => {
      const countries = map[k];
      html += `
        <div class="suggestion-item"
             data-codes="${countries.map(o => o.code).join(',')}"
             data-gname="${k}">
          ${k} <small>(${countries.length} ülke)</small>
        </div>`;
    });
  }

  sidebarContent.innerHTML = html;

  sidebarContent.querySelectorAll(".suggestion-item").forEach(el => {
    el.addEventListener("click", () => {
      clearHighlights();
      const codes = el.dataset.codes.split(',');
      codes.forEach(code => {
        const p = document.getElementById(code.trim());
        if (p) p.classList.add("highlight-red");
      });
      closeSidebar();  // otomatik kapanma
    });
  });
}

// ──────────────────────────────────────────────
// Modal fonksiyonları
// ──────────────────────────────────────────────

function activateCountry(id, name, pathEl = null) {
  if (activePath) activePath.classList.remove("active");
  const target = pathEl || document.getElementById(id);
  if (target) {
    target.classList.add("active");
    activePath = target;
  }
  showCountryModal(id, name);
}

function showCountryModal(id, fallbackName) {
  const country = countryData[id] || {};
  document.getElementById("country-modal-title").textContent = country.name_tr || fallbackName;

  let html = "";
  if (country.groups?.length) {
    country.groups.forEach((g, i) => {
      html += `<div class="group-item" data-idx="${i}">${g.name_tr || g.name || "Bilinmeyen Grup"}</div>`;
    });
  } else {
    html = `<p style="color:#777; text-align:center; padding:60px 0;">Bu ülkede kayıtlı grup yok.</p>`;
  }

  document.getElementById("country-groups").innerHTML = html;

  document.querySelectorAll("#country-groups .group-item").forEach(item => {
    item.addEventListener("click", () => {
      const idx = parseInt(item.dataset.idx);
      const group = country.groups[idx];
      if (group) showGroupSmallModal(group);
    });
  });

  document.getElementById("country-modal").classList.add("active");
}

function closeCountryModal() {
  document.getElementById("country-modal").classList.remove("active");
  if (activePath) {
    activePath.classList.remove("active");
    activePath = null;
  }
}

function showGroupSmallModal(group) {
  currentGroup = group;
  document.getElementById("group-detail-title").textContent = group.name_tr || group.name || "Grup";
  // varsayılan sekme
  document.querySelector('#group-detail-modal .tab[data-tab="temel"]').click();
  document.getElementById("group-detail-modal").classList.add("active");
}

function closeGroupModal() {
  document.getElementById("group-detail-modal").classList.remove("active");
  currentGroup = null;
}

function closeFullDetailModal() {
  document.getElementById("detail-full-modal").classList.remove("active");
}

function renderGroupTab(tab) {
  const el = document.getElementById("tab-content");
  if (!currentGroup?.details) {
    el.innerHTML = `<p style="color:#777; text-align:center; padding:80px 0;">Veri yok</p>`;
    return;
  }

  const d = currentGroup.details;
  let html = "";

  if (tab === "temel") {
    html = `
      <p><strong>Kuruluş yılı:</strong> ${d.kurulus_yili || "?"}</p>
      <p><strong>İlk eylem:</strong> ${d.ilk_eylem || "?"}</p>
      <p><strong>Tür:</strong> ${d.grup_turu || "?"}</p>
      <p><strong>Bağlı olduğu yapı:</strong> ${d.bagli_yapilar || "—"}</p>
    `;
  } else if (tab === "durum") {
    const color = d.grup_durumu?.toLowerCase().includes("aktif") ? "#7d8" : "#e66";
    html = `
      <p style="font-size:2.2rem; text-align:center; margin:100px 0; color:${color}; font-weight:600;">
        ${d.grup_durumu || "Bilinmiyor"}
      </p>
    `;
  } else if (tab === "detay") {
    // Detay sekmesine basıldığında direkt geniş modal açılır
    document.getElementById("group-detail-modal").classList.remove("active");
    showFullDetailModal();
    return;
  }

  el.innerHTML = html;
}

function showFullDetailModal() {
  if (!currentGroup) return;
  document.getElementById("detail-full-title").textContent = currentGroup.name_tr || currentGroup.name || "Grup Detayları";
  document.querySelector('#detail-full-modal .tab[data-tab="genel"]').click();
  document.getElementById("detail-full-modal").classList.add("active");
}

function renderFullTab(tab) {
  const el = document.getElementById("full-tab-content");
  if (!currentGroup) {
    el.innerHTML = `<p style="color:#777; text-align:center; padding:100px 0;">Veri yok</p>`;
    return;
  }

  const d = currentGroup.details || {};
  let html = "";

  if (tab === "genel") {
    html = `
      <p style="line-height:1.7; margin-bottom:20px;">
        ${d.aciklama || "Bu grup hakkında genel bilgiler, tarihçe ve amaç burada yer alır."}
      </p>
    `;
  } else if (tab === "eylemler") {
    html = `
      <p><strong>İlk bilinen eylem:</strong> ${d.ilk_eylem || "?"}</p>
      <p><strong>Son önemli eylem:</strong> ${d.son_eylem || "?"}</p>
      <p style="margin-top:20px; color:#aaa;">
        Daha detaylı eylem listesi ve tarihleri burada olabilir.
      </p>
    `;
  } else if (tab === "yapi") {
    html = `
      <p><strong>Bağlı yapılar:</strong> ${d.bagli_yapilar || "—"}</p>
      <p style="margin-top:20px; color:#aaa;">
        Lider kadro, hiyerarşi, finansman kaynakları vb. bilgiler.
      </p>
    `;
  } else if (tab === "notlar") {
    html = `
      <p style="color:#aaa; line-height:1.7;">
        Güncel durum analizi, tehdit seviyesi, uluslararası tepkiler gibi ek notlar burada yer alabilir.
      </p>
    `;
  }

  el.innerHTML = html;
}
</script>

</html>
